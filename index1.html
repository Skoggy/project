<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Time</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />

    <!-- CSS Reference -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="box">

        <header class="uk-background-secondary uk-light uk-padding uk-panel">
            <nav>
                <div class="uk-navbar-left">
                    <h1>Holiday Sweet Spot</h1>

                    <div class="uk-navbar-right">
                        <form id="form">
                            <div class="uk-flex uk-flex-center" class="uk-margin">
                                <div>
                                    <input class="uk-input uk-form-width-medium" id="city-input" type="text"
                                        placeholder="Pick a City, Country Code">
                                    <button type="button" class="uk-button uk-button-default" id="submit"><span
                                            uk-icon="search"></span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <div id="content">
            <section class="search-location" id="search-location">
                <div class="uk-container" class="results-container">
                    <div class="uk-card uk-card-default uk-card-body">

                        <div id="city-name" class="city-name"></div>
                        <div class="uk-divider-icon"></div>
                        <div class=begin id="begin">
                            <h2>Search a City above to begin!</h2>
                        </div>
                        <div class="col-2">
                            <div id="map"></div>
                        </div>
                        <div class="col-1">
                            <div id="current" class="current"></div>
                            <div id="currency" class="currency"></div>
                        </div>

                        <div class="covid-cases">
                            <div id="covid" class="covid"></div>
                            <div class="uk-divider-icon"></div>

                            <div class="uk-text-center" uk-grid>
                                <div id="totalCases" class="uk-width-1-3@m"></div>
                                <div id="recentCase" class="uk-width-1-3@m"></div>
                                <div id="activeCase" class="uk-width-1-3@m"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
        <footer class="uk-background-secondary uk-light uk-padding uk-panel">
            <div class="uk-grid-column-large uk-grid-row-large uk-child-width-1-4@s uk-text-center" uk-grid>
                <p>Zane Pemberton</p>
                <p>Alan Chang</p>
                <p>Christopher Skogstad</p>
                <p>Amelia Roberts</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>
        <!-- <script src="uikit/dist/js/uikit-icons.min.js"></script> -->
        <!-- Jquery JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- moment JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- google maps -->
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADkOM9Hn2uOVvWbHXAlxI_Q8HyMsK91n4&callback=initMap"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>

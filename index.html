<!DOCTYPE HTML>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Project 1</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />

    <!-- UIkit JS -->

    <!-- CSS Reference -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <header>

        <!-- Navbar -->

        <body>

            <header class="uk-background-secondary uk-light uk-padding uk-panel">
                <nav>
                    <div class="uk-navbar-left">
                        <h1>Holiday Sweet Spot</h1>

                        <div class="uk-navbar-right">
                            <form>
                                <div class="uk-flex uk-flex-center" class="uk-margin">
                                    <div>
                                        <input class="uk-input uk-form-width-medium" id="city-input" type="text"
                                            placeholder="Pick a City">
                                        <button type="button" class="uk-button uk-button-default" id="submit"><span
                                                uk-icon="search"></span></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </nav>
            </header>

            <section class="search-location" id="search-location">
                <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-column-1-2" id="city-name"></div>
                <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-column-1-2" id="currency">
                </div>
                <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-column-1-2" id="covid">
                </div>
                <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-column-1-2" id="current">

                </div>
                <div id="map"></div>
            </section>

            <footer class="uk-background-secondary uk-light uk-padding uk-panel">
                <div class="uk-grid-column-large uk-grid-row-large uk-child-width-1-4@s uk-text-center" uk-grid>
                    <p>Zane Pemberton</p>
                    <p>Alan Chang</p>
                    <p>Christopher Skogstad</p>
                    <p>Amelia Roberts</p>
                </div>
                </main>
            </footer>
            <!-- UIkit JS -->
            <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>
            <!-- <script src="uikit/dist/js/uikit-icons.min.js"></script> -->
            <!-- Jquery JS -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- moment JS -->
            <script src="moment.js"></script>
            <!-- google maps -->
            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADkOM9Hn2uOVvWbHXAlxI_Q8HyMsK91n4&callback=initMap"></script>
            <script src="script.js"></script>

        </body>

</html>
